<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/javascripts/js.js"></script>
    <script>let socket = io('http://localhost:3000');</script>
</head>
<body>
<script>
    function switchRoom(room){
        socket.emit('switchRoom', room);
    }
</script>

<div style="display: none;" class="groups-container">
    <div>
        <h2 class="rooms">ROOMS</h2>
        <div id="rooms"></div>
    </div>

    <div>
        <div id="room creation"></div>
        <!--Form-->
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Create Room</button>

        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content" action="/action_page.php">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="email"><b>Room Name</b></label>
                    <input id="roomname" type="text" placeholder="Enter Room Name" name="room-name" required>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <button id="roombutton" type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div>
    <div id="room creation"></div>
    <input id="roomname" style="width:200px;" />
    <input type="button" id="roombutton" value="create room" />
</div>

<div style="display: none;" class="chat-container">
    <div id="chatroom">
        <div id="feedback"></div>
    </div>

    <form id="textarea" action="" method="POST">
        <div>
            <textarea name="text_editor" id="text"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<div style="display: none;" class="user-container">
    <div id="users"></div>
</div>

<div class="user-form-container">
    <form id="userForm" method="POST" action="">
        <div id="error" style="display: none;"></div>
        <input id="userName" type="text" name="userName" placeholder="Username">
        <button type="submit">Submit</button>
    </form>
</div>
<script>
    // Get the modal form
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
